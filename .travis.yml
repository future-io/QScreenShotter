language: cpp
compiler:
  - gcc

branches:
  except:
    - debian
    - nightly/debian
    - nightly/ubuntu
    - ubuntu

before_install:
- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
- sudo apt-get update -qq
- sudo apt-get install qt5-default qttools5-dev-tools qtbase5-dev libqt5x11extras5-dev

script:
  - qmake -project
  - qmake qsc.pro
  - make
