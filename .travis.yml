language: cpp
compiler:
  - gcc

branches:
  except:
    - debian
    - nightly/debian
    - nightly/ubuntu
    - ubuntu

before_install:
- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
- sudo apt-get update -qq
- sudo apt-get install qt5-default qttools5-dev-tools qtbase5-dev qtbase5-private-dev
- wget http://download.qt.io/archive/qt/5.4/5.4.1/submodules/qtx11extras-opensource-src-5.4.1.tar.gz -O /tmp/qx11extras.tar.gz
- tar -xvpf /tmp/qx11extras.tar.gz
- cd qt-qtx11extras && qmake && make && sudo make install
- cd ..

script:
  - qmake -project
  - qmake qsc.pro
  - make
